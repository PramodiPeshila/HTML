<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <p id = "odd"></p>
</head>
<body>
    <script>

        let text ="";
        let i = 3;
        for (i=3 ; i<30 ; i+=2){
            
            text += "<br> The number is " + i;
           
        }
        document.getElementById("odd").innerHTML = text;
    </script>
    
</body>
</html>
