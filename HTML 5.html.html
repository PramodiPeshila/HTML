<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label>Number</label>
    <input id="numberInput" type="number"> 
    <button onclick="checkPrime()">Check if Prime</button>
    <p id="result"></p>
   
    <script>
    function checkPrime() {
        let num = document.getElementById("numberInput").value;
        let isPrime = true;

       

        if (num === 1) {
            document.getElementById("result").innerText = "1 is neither Prime nor Composite Number";
        } else if (num > 1) {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                document.getElementById("result").innerText = num + " is a Prime Number";
            } else {
                document.getElementById("result").innerText = num + " is not a Prime Number";
            }
        } else {
            document.getElementById("result").innerText = "Please enter a positive integer.";
        }
    }
    </script>
    
</body>
</html>
